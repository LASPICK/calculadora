<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Avan√ßada</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="container">
    <form class="calculator" name="calc">
        <input type="text" readonly class="value" name="txt" value="0">
        <span class="num clear">C</span>
        <span class="num operator">/</span>
        <span class="num operator">*</span>
        <span class="num">7</span>
        <span class="num">8</span>
        <span class="num">9</span>
        <span class="num operator">-</span>
        <span class="num">4</span>
        <span class="num">5</span>
        <span class="num">6</span>
        <span class="num operator plus">+</span>
        <span class="num">1</span>
        <span class="num">2</span>
        <span class="num">3</span>
        <span class="num">0</span>
        <span class="num">00</span>
        <span class="num decimal">.</span>
        <span class="num equal">=</span>
    </form>
   </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/vanilla-tilt.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelector(".container"), {
            max: 15,
            speed: 400,
            glare: true,
            "max-glare": 0.2,
        });
    </script>
</body>
</html>
